<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list in css</title>
	<style type="text/css">
		li{
			list-style-type: upper-alpha;
		}
	</style>
</head>
<body>
	<ol class="a">
		<li>a</li>
		<li>c</li>
		<li>b</li>
	</ol>
</body>
</html>
