<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>positions</title>
</head>
<body>
	<div style="border: 1px solid red; height: 1000px; width: 200px; float: left;">
		<div style="border: hidden; height:100px; width: 100px; background-color: yellow; position: static; left: 100px; ">static</div>
	</div>
	<div  style="border: 1px solid black; height: 1000px; width: 200px;float: left;">
		<div style="border: hidden; height: 100px;  width: 100px; background-color:grey; position: fixed; margin-left: 100px;">fixed</div>
	</div>
	<div  style="border: 1px solid black; height: 1000px; width: 200px;float: left;">
		<div style="border:hidden; height:100px; width:100px; background-color:pink;position: relative; top: 500px; left: 50px;"> relative</div>
	</div>
	<div  style="border: 1px solid black; height: 1000px; width: 200px;float: left; position: relative;">
		<div style="border: hidden; height: 100px; width: 100px; background-color: red; position: absolute;  top: 100px;left: 100px;">abosulte</div>
	</div>
	
</body>
</html>
